<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-container">
        <div class="project-header">
            <h1 class="project-title">Tip Calculator</h1>
        </div>
        <div class="project-instruction">Enter the bill amount and tip percentage to calculate the total.</div>
        <div class="bill-amount">
            <p>Bill amount:</p>
            <input type="number" placeholder="0" class="js-bill-input">
        </div>
        <div class="tip-percent">
            <p>Tip percentage:</p>
            <input type="number" placeholder="0" class="js-tip-input">
        </div>

        <button class="calc-button js-calc-button">CALCULATE</button>
        <div class="total-container">
            <label for="total" class="total-label">Total : </label>
            <span class="total js-total-span"></span>
        </div>
        
        
    </div>

    <script src="index.js"></script>
</body>
</html>
